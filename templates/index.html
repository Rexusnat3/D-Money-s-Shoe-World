<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>D-Money's Shoe World</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<div class="nav-container">
			<div class="nav-brand">
				<div class="logo">ðŸ‘Ÿ</div>
				<div class="brand-text">D-Money's Shoe World</div>
			</div>
			<div class="nav-menu">
				<button class="nav-btn" onclick="showSection('shop')">Shop</button>
				<button class="nav-btn" onclick="showSection('cart')">
					Cart <span class="badge" id="cart-count">0</span>
				</button>
				<button class="nav-btn" id="admin-btn" style="display:none" onclick="showSection('admin')">Admin</button>
				<div id="user-info" style="display:none; align-items:center; gap:8px;">
					<span id="user-name"></span>
					<span class="detail-badge" id="user-role"></span>
				</div>
				<button class="nav-btn auth-btn" id="auth-btn">Login / Register</button>
				<button class="nav-btn logout-btn" id="logout-btn" style="display:none" onclick="logout()">Logout</button>
			</div>
		</div>
	</nav>

	<!-- Hero -->
	<section class="hero" id="hero">
		<div class="hero-content">
			<h1 class="hero-title">Step Into Style</h1>
			<p class="hero-subtitle">Discover athletic, casual, and formal footwear built for every moment.</p>
			<button class="cta-btn" onclick="showSection('shop')">Start Shopping</button>
		</div>
	</section>

	<!-- Shop -->
	<section class="section" id="shop" style="display:none">
		<div class="container">
			<div class="section-header">
				<h2>Featured Shoes</h2>
				<div class="filter-buttons">
					<button class="filter-btn active" onclick="filterShoes('all')">All</button>
					<button class="filter-btn" onclick="filterShoes('athletic')">Athletic</button>
					<button class="filter-btn" onclick="filterShoes('casual')">Casual</button>
					<button class="filter-btn" onclick="filterShoes('formal')">Formal</button>
				</div>
			</div>
			<div class="products-grid" id="products-grid"></div>
		</div>
	</section>

	<!-- Cart -->
	<section class="section" id="cart" style="display:none">
		<div class="container">
			<div class="section-header">
				<h2>Your Cart</h2>
			</div>
			<div id="cart-items"></div>
			<div style="margin-top: 1.5rem; display:flex; justify-content:space-between; align-items:center;">
				<div>
					<div style="color:#94a3b8">Subtotal:</div>
					<div id="cart-subtotal" class="product-price">$0.00</div>
				</div>
				<div>
					<div style="color:#94a3b8">Total:</div>
					<div id="cart-total" class="product-price">$0.00</div>
				</div>
				<button class="cta-btn" onclick="checkout()">Checkout</button>
			</div>
		</div>
	</section>

	<!-- Auth -->
	<section class="section" id="auth" style="display:none">
		<div class="container auth-container">
			<div class="auth-card" style="width:100%; max-width:720px; background:#1e293b; padding:2rem; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.2)">
				<div class="tabs" style="display:flex; gap:8px; margin-bottom:1rem;">
					<button class="tab-btn active" onclick="switchTab('login')">Login</button>
					<button class="tab-btn" onclick="switchTab('register')">Register</button>
				</div>

				<!-- Login Form -->
				<div id="login-form">
					<div class="form-group">
						<label>Username</label>
						<input type="text" id="login-username" placeholder="Enter username" />
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" id="login-password" placeholder="Enter password" />
					</div>
					<div id="login-message" class="message" style="display:none"></div>
					<button class="cta-btn" style="width:100%; margin-top:1rem;" onclick="login()">Login</button>
				</div>

				<!-- Register Form -->
				<div id="register-form" style="display:none">
					<div class="form-group">
						<label>Username</label>
						<input type="text" id="register-username" placeholder="Choose a username" />
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" id="register-email" placeholder="you@example.com" />
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" id="register-password" placeholder="Create a password" />
					</div>
					<div class="form-group">
						<label>Role</label>
						<select id="register-role">
							<option value="customer">Customer</option>
							<option value="admin">Admin</option>
						</select>
					</div>
					<div id="register-message" class="message" style="display:none"></div>
					<button class="cta-btn" style="width:100%; margin-top:1rem;" onclick="register()">Create Account</button>
				</div>
			</div>
		</div>
	</section>

	<!-- Admin -->
	<section class="section" id="admin" style="display:none">
		<div class="container">
			<div class="section-header">
				<h2>Add New Shoe</h2>
			</div>
			<div class="admin-form" style="background:#1e293b; padding:1.5rem; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.2)">
				<div class="form-grid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:1rem;">
					<div class="form-group">
						<label>Name</label>
						<input type="text" id="shoe-name" placeholder="e.g., Air Zoom" />
					</div>
					<div class="form-group">
						<label>Brand</label>
						<input type="text" id="shoe-brand" placeholder="e.g., Nike" />
					</div>
					<div class="form-group">
						<label>Price ($)</label>
						<input type="number" step="0.01" id="shoe-price" placeholder="e.g., 129.99" />
					</div>
					<div class="form-group">
						<label>Size</label>
						<input type="text" id="shoe-size" placeholder="e.g., 10" />
					</div>
					<div class="form-group">
						<label>Stock</label>
						<input type="number" id="shoe-stock" placeholder="e.g., 25" />
					</div>
					<div class="form-group">
						<label>Color</label>
						<input type="text" id="shoe-color" placeholder="e.g., Black" />
					</div>
					<div class="form-group">
						<label>Category</label>
						<select id="shoe-category" onchange="updateCategoryFields()">
							<option value="casual">Casual</option>
							<option value="athletic">Athletic</option>
							<option value="formal">Formal</option>
						</select>
					</div>
					<div class="form-group">
						<label>Image URL (optional)</label>
						<input type="url" id="shoe-image" placeholder="https://..." />
					</div>
				</div>

				<!-- Category-specific fields -->
				<div id="casual-fields" class="form-grid" style="display:block; margin-top:1rem;">
					<div class="form-group">
						<label>Style</label>
						<input type="text" id="shoe-style" placeholder="e.g., sneaker" />
					</div>
				</div>
				<div id="athletic-fields" class="form-grid" style="display:none; margin-top:1rem;">
					<div class="form-group">
						<label>Sport Type</label>
						<input type="text" id="shoe-sport" placeholder="e.g., running" />
					</div>
				</div>
				<div id="formal-fields" class="form-grid" style="display:none; margin-top:1rem;">
					<div class="form-group">
						<label>Material</label>
						<input type="text" id="shoe-material" placeholder="e.g., leather" />
					</div>
				</div>

				<div id="admin-message" class="message" style="display:none; margin-top:1rem;"></div>
				<button class="cta-btn" style="margin-top:1rem;" onclick="addShoe()">Add Shoe</button>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static', filename='script.js') }}"></script>
	</body>
	</html>
